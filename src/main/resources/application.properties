spring.application.name=lets-play

# ===============================
# Server
# ===============================
# HTTPS (dev self-signed)
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=file:certs/letsplay.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=lets-play
server.ssl.key-alias=lets-play

# ===============================
# MongoDB
# ===============================
spring.data.mongodb.uri=mongodb://letsplay:letsplaypass@127.0.0.1:27017/lets_play?authSource=lets_play
spring.data.mongodb.auto-index-creation=true

# ===============================
# Logging
# ===============================
logging.level.org.mongodb.driver=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.boot.autoconfigure.mongo=DEBUG
logging.level.org.springframework.boot.context.properties=TRACE

# ===============================
# JWT
# ===============================
app.jwt.secret=QkBz7wVwJgY!r9Zr2Lh0tX3nP5q8S1d4E7k0M2a5N8b1C3f6H9j2K5n8Q1t4W7
app.jwt.expiration-ms=86400000

# ===============================
# MVC / Error handling
# ===============================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ===============================
# Admin seeding
# ===============================
app.seed.admin.enabled=true
app.seed.admin.name=Admin
app.seed.admin.username=admin
app.seed.admin.email=admin@gmail.com
app.seed.admin.password=password123
